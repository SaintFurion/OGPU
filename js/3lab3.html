<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	
	<body>
		<h2>Введите координаты точки:</h2>
		<input type="number" id=""
	    <script>
		var a=prompt("X=", "0");
	    var b=prompt("Y=", "0");
		var c= Math.sqrt(a*a+b*b);
		document.write(" "+ c+ " ");
		</script>
	</body>
</html>
